# Rime schema settings
# encoding: utf-8
# 要改配置请参照超强快码重码版配置的注释
schema:
  schema_id: cqkm
  name: "超强快码"
  version: "1.0"
  author:
    - 付东升
  description: |
    超强快码。按 i 键临时拼音或者用拼音反查编码
  dependencies:
    - ipinyin
    - english
    - spelling

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: new_spelling
    reset: 0
    states: [ 隐, 显 ]
  - name: new_hide_pinyin
    reset: 1
    states: [ 音, 哑 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: zh_trad
    reset: 0
    states: [ 简,繁 ]
  - name: emoji_suggestion
    reset: 0
    states: ["🈚️", "🈶"]


engine:
  filters:
    - charset_filter@gb2312
    - simplifier
    - reverse_lookup_filter@i_reverse_lookup
    - lua_filter@new_spelling@spelling
    - lua_filter@single_char
    - uniquifier
    - "simplifier@emoji_suggestion"
  processors:
    - ascii_composer
    - lua_processor@submit_text_processor
    - lua_processor@switch_processor
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@mkst"
    - "affix_segmentor@veng"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - "table_translator@fixed"
    - "table_translator@mkst"
    - "lua_translator@helper"
    - "lua_translator@time_date"
    - table_translator@veng
    - history_translator@historyz
    - table_translator@i+

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  delimiter: "`"
  auto_clear: max_length
  auto_select: true 
 # max_code_length: 5
 # auto_select_pattern: "(^[uv].$)|^.{5}$|^.{4}$"

translator:
  dictionary: cqkm.src
  initial_quality: 0
  enable_charset_filter: false
  enable_encoder: false
  enable_completion: true
  enable_sentence: false
  encode_commit_history: false
  enable_user_dict: false
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^[ivu].*$"
    - "^.*$"
  preedit_format:
    - xform/^i(.*)/$1/
    - xform/^v/z/
  comment_format:
    - xform/~/ /

fixed: 
  __include: /translator
  initial_quality: -1000
  enable_completion: false
  enable_encoder: true
  enable_user_dict: true
  db_class: tabledb
  disable_user_dict_for_patterns:
    - "^.{1,3}$"

mkst:
  __include: /translator
  enable_sentence: true
  prefix: '`'
  tips: "〔精准造词〕"
  tag: mkst

lua_reverse_db:
  spelling: spelling
  code: spelling

simplifier:
  opencc_config: s2t.json
  option_name: zh_trad

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all
  
veng:
  dictionary: english
  tag: veng
  prefix: ";"
  suffix: " "
  tips: "〔临时英文〕"
  enable_completion: true
  enable_encoder: false
  enable_user_dict: false
  enable_sentence: false
  initial_quality: -1
  
i+:
  dictionary: ipinyin
  enable_completion: true
  enable_sentence: false
  enable_encoder: false
  enable_user_dict: false
  initial_quality: -10

