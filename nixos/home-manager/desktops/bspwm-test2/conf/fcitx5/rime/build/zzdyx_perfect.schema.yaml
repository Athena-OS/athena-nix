    "|": ["·", "|", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": ["~", "～"]
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
reverse_lookup:
  dictionary: pinyin_simp
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "哲哲豆音形发明人：哲哲豆"
  dependencies:
    - pinyin_simp
  description: |
    哲哲豆音形圆满版
    按`键临时拼音或者用拼音反查编码

  name: "哲豆·圆满"
  schema_id: zzdyx_perfect
  version: 1.0
speller:
  delimiter: " ;'"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: zzdyx_perfect
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: true
  max_phrase_length: 4
  prism: zzdyx_perfect